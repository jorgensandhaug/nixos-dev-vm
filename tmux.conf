# ── Prefix: Ctrl+s ──────────────────────────────────────
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# ── Vim pane navigation (no prefix needed) ──────────────
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ── Intuitive splits (open in current path) ─────────────
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"
unbind %
unbind \"

# ── Resize panes with vim keys ──────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Vi copy mode ────────────────────────────────────────
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ── New windows in current path ─────────────────────────
bind c new-window -c "#{pane_current_path}"

# ── Start numbering at 1 (0 is far away) ────────────────
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ── Mouse (for occasional use) ──────────────────────────
set -g mouse on

# ── No delay on escape (important for vim) ──────────────
set -sg escape-time 0

# ── Longer history ──────────────────────────────────────
set -g history-limit 50000

# ── True color support ──────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ── Extended keys (Shift+Enter, Ctrl+Enter, etc.) ──────
set -s extended-keys always
set -s extended-keys-format csi-u
set -as terminal-features 'xterm-ghostty:extkeys'

# ── Active pane border highlight ───────────────────────
set -g pane-active-border-style "fg=cyan,bold"
set -g pane-border-style "fg=#444444"

# ── Clipboard: OSC 52 (copies to local Mac clipboard) ───
set -s set-clipboard on
bind -T copy-mode-vi y send -X copy-pipe-and-cancel
